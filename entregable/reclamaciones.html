<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro de Reclamaciones – EcoMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/eco.css" />
</head>
<body class="theme-warm">
  <header class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="EcoMarket.html">
        <img src="branding/logo-ecomarket-warm.svg" alt="EcoMarket" style="height:32px;width:auto;">
        <span class="brand-text">EcoMarket</span>
      </a>
    </div>
  </header>

  <main class="container py-4">
    <h1>Libro de Reclamaciones</h1>
    <form id="reclamoForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" class="form-control" />
      </div>
      <div class="col-12">
        <label for="detalle" class="form-label">Detalle del reclamo</label>
        <textarea id="detalle" class="form-control" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar reclamo</button>
      </div>
    </form>
    <div id="alertReclamo" class="alert mt-3" hidden></div>
  </main>

  <footer class="site-footer py-5">
    <div class="container">...</div>
  </footer>

  <script src="js/eco.js"></script>
</body>
</html>
