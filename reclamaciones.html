<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Libro de Reclamaciones – EcoMarket</title>
  <link rel="icon" href="branding/logo-ecomarket.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="branding/logo-ecomarket.svg" alt="Logo EcoMarket" class="me-2" style="height:36px;width:auto;" />
        <span class="brand-text">EcoMarket</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </header>

  <main class="container py-4">
    <h1>Libro de Reclamaciones</h1>
    <p>Completa el siguiente formulario para registrar tu reclamo o queja.</p>

    <form id="reclamoForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" id="dni" name="dni" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" id="correo" name="correo" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" />
      </div>
      <div class="col-12">
        <label for="detalle" class="form-label">Detalle del reclamo</label>
        <textarea id="detalle" name="detalle" class="form-control" rows="5" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar reclamo</button>
      </div>
    </form>

    <div id="alertReclamo" class="alert mt-3" hidden></div>
  </main>

  <footer class="site-footer py-4">
    <div class="container"><p class="text-center text-muted">© EcoMarket 2025</p></div>
  </footer>

  <script>
    const form = document.getElementById('reclamoForm');
    const alertBox = document.getElementById('alertReclamo');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alertBox.hidden = false;
      alertBox.className = 'alert alert-success';
      alertBox.textContent = 'Tu reclamo ha sido registrado correctamente. Gracias por comunicarte.';
      form.reset();
    });
  </script>
</body>
</html>
