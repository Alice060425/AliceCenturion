<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="ecoimages/1000352166.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos | EcoMarket</title>
  <link rel="stylesheet" href="CSS/eco.css">
</head>
<body>
     <header class="py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="ecoimages/1000352166.jpg" alt="EcoMarket Logo" class="img-fluid">
                </div>
                <div class="col-md-6 text-center">
                    <h1>EcoMarket</h1>
                    <p>Tu mercado, natural y fresco</p>
                </div>
  <section class="productos">
    <h2>Nuestros productos</h2>
    <div class="lista-productos">
      <div class="item">
        <img src="images/broccoli.jpg" alt="Brócoli">
        <div class="info">
          <h3>Brócoli</h3>
          <p>$2.00</p>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
      <div class="item">
        <img src="images/tomatoes.jpg" alt="Tomates">
        <div class="info">
          <h3>Tomates</h3>
          <p>$3.00</p>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
      <div class="item">
        <img src="images/bread.jpg" alt="Pan">
        <div class="info">
          <h3>Pan</h3>
          <p>$2.00</p>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
      <div class="item">
        <img src="images/chicken.jpg" alt="Pollo">
        <div class="info">
          <h3>Pollo</h3>
          <p>$5.00</p>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
    </div>
  </section>
  <script src="productos.js"></script>
</body>
</html>
